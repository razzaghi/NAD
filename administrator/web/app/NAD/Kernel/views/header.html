<!-- Static navbar -->
<div class="navbar navbar-default" role="navigation" ng-if="user">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home({locale: locale})">
                <img class="header-logo" src="/images/logo.png" title="NAD"></a>
        </div>
        <div class="navbar-collapse collapse">
            <!-- Navigation -->
            <ul class="nav navbar-nav">
                <li ng-class="item.children ? 'dropdown' : ''" ng-repeat="(name,item) in topMenu | orderBy: 'ordering'">
                    <a href="/{{locale}}{{item.slug}}" ng-if="!item.children">
                        <span ng-if="item.glyphicon" class="glyphicon {{item.glyphicon}}" aria-hidden="true"></span>
                        {{item.title}}
                    </a>
                    <a href="#" ng-if="item.children" class="dropdown-toggle" data-toggle="dropdown">
                        <span ng-if="item.glyphicon" class="glyphicon {{item.glyphicon}}" aria-hidden="true"></span>
                        {{item.title}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" ng-if="item.children">
                        <li ng-repeat="(childrenName,childrenItem) in item.children">
                            <a href="/{{locale}}{{childrenItem.slug}}">{{childrenItem.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="user-navbar nav navbar-nav navbar-right" ng-controller="AuthCtrl">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img class="gavatar-navbar" gravatar-src="'{{ user.email }}'" gravatar-size="18">
                        {{ user.username }}<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="home({locale: locale})">Dashboard</a></li>
                        <li role="presentation" class="divider"></li>
                        <li><a ng-click="signOut()">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
