<-- CATEGORIES -->
<div class="categoryTree">
    <script type="text/ng-template" id="field_renderer.html">
        <input type="checkbox" ng-model="category.selected"> {{ category.title}}
        <ul>
            <li ng-repeat="category in category.children"
                ng-include="'field_renderer.html'"></li>
        </ul>
    </script>
    <ul>
        <li ng-repeat="category in websiteCategories" ng-include="'field_renderer.html'"></li>
    </ul>
</div>
