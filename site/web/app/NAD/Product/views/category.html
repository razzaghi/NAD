<div class="">
    <div class="col-xs-12 page-header">
        <h2>Product categories</h2>
        <p class=""><span class="glyphicon glyphicon-circle-arrow-left"></span> <a ui-sref="products({locale: item})">Back to products</a></p>
    </div>

    <div class="col-xs-12 col-md-12">
        <ul class="pageList">
            <li ng-repeat="category in collection.categories">
                <h2><a ui-sref="productCategoryView({locale: locale, categoryId:category.meta_url})" class="thumb">{{category.title}}</a></h2>

                <p ng-bind-html="category.description"></p>
                <hr/>
            </li>
        </ul>
        <div ng-include="'/app/NAD/Kernel/views/pagination.html'"></div>
    </div>

</div>
