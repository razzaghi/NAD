<div class="">
        <div class="" ng-if="!loggedIn">
            <div class="col-xs-12 page-header">
                <h2><span class="glyphicon glyphicon glyphicon-user"></span> Create Account</h2>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4" role="main">
                <form class="form-horizontal" name="registrationForm" role="form" ng-submit="submitRegistration(registrationForm)">

                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" name="username" class="form-control" id="registerUsername"  ng-model="username" ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">E-mail address</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="email" name="email" class="form-control" id="registerEmail" ng-model="email" ng-required="true">
                        </div>
                        <span class="error" ng-show="registrationForm.email.$error.email">Not valid email!</span>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" name="password" class="form-control" ng-minlength="6" id="registerPassword" ng-model="password" ng-required="true">
                        <span class="error" ng-show="registrationForm.password.$error.minlength">Must be 6 or more chars!</span>

                    </div>
                    <div class="form-group">
                        <label for="registerPasswordRepeat">Password Repeat</label>
                        <input type="password" name="confirm_password" class="form-control" id="registerPasswordRepeat" ng-required="true"
                               ng-model="confirm_password"
                               ui-validate=" '$value==password' "
                               ui-validate-watch=" 'password' " >
                        <span ng-show='registrationForm.confirm_password.$error.validator'>Passwords do not match!</span>
                    </div>
                    {{ apiResponse }}
                    <br class="divider">
                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>

        </div>
</div>
