<div class="">
    <div class="col-xs-12 page-header">
        <h2>Pages</h2>
        <p class=""><span class="glyphicon glyphicon-list-alt"></span> <a ui-sref="pageCategories({locale: locale})">View categories</a></p>
    </div>

    <div class="col-xs-12 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="sidebar" ng-include="'/app/NAD/Page/views/sidebar.html'"></div>
    </div>
    <div class="col-xs-12 col-md-9">
        <div class="col-md-12">
            <ul class="pageList">
                <li ng-repeat="item in collection.collection">
                    <h2><a ui-sref="pageView({locale: locale, pageId:item.meta_url})" class="thumb">{{item.title}}</a></h2>
                    <p ng-bind-html="item.content"></p>
                    <p><span class="glyphicon glyphicon-calendar"></span> {{item.created_at | date:"MM/dd/yyyy @ h:mma" }}</p>
                    <hr/>
                </li>
            </ul>
        </div>
        <div ng-include="'/app/NAD/Kernel/views/pagination.html'"></div>
    </div>
</div>
